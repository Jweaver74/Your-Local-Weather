<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!--stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Your Local Weather</title>
</head>
<body>
    <header class="bg-dark text-white text-center p-2">
        <h1>Your Local Weather</h1>
    </header>
 <main class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 p-2 search-column">
            <form class="border p-2" id="city-search-form">
                <h4>Search For A City</h4>
                <input id="city" type="text" autofocus="true" class="form-input" placeholder="Enter city here"/>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class="past-search border" id="past-search=buttons"></div>
        </div>
        <div class="col-12 col-md-9">
            <div class="row border selected-city" id="current-forcast">
                <div class="col-12">
                    <h2 id="search-city"></h2>
                    <div id="current-weather-container" class="list-group"></div>
                </div>
            </div>
            <div class="row border" id="five-day-forecast">
                <h2 class="col-12" id="forecast"></h2>
                <div class="d-flex" id="five-day-container"></div>
            </div>
        </div>
    </div>
 </main>

<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
<!--dayjs  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--js script -->
<script src="./assets/js/script.js"></script>
</body>
</html>
